<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <label for="billAmount">Total Bill:</label>
    <input type="number" id="billAmount" placeholder="Enter total bill">
    <label for="tipPercentage">Tip Percentage:</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip %">
    <label for="numPeople">Number of People:</label>
    <input type="number" id="numPeople" placeholder="Enter number of people">
    <button id="calculateButton">Calculate</button>
    <p id="resultDisplay">Total per person: $0.00</p>

    <script src="script.js"></script>
</body>
</html>
